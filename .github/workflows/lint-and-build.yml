name: Format Check and Build

on:
  push:
    paths:
      - 'frontend/**'
      - 'backend/**'

jobs:
  format-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18.16

      - name: Yarn Installation
        run: yarn

      - name: Format with Lint
        run: yarn eslint --fix .

      - name: Build Frontend
        run: yarn build
        working-directory: ./frontend

      - name: Build Backend
        run: yarn build
        working-directory: ./backend
